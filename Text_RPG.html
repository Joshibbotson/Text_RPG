//Arrays//
        const inventory = [
'Long Sword',

'Chainmail',
'set of Mythic arrows'];

        const orc_attacks = [
'* near miss *',
'* direct hit *',

function orcAttackGenerator () {
    return orc_attacks [Math.floor (Math.random() * orc_attacks.length)]; 
}

}

    {alert ("Gunther: That's the spirit! let's go!")}

   answer = true;

};

//allows player to choose new item//

else {(alert (`Gunther: here take this ${secondChoice} instead`) + (secondItemDescriptor()));
    name = (prompt ("Gunther: What is your name brave warrior?").toLowerCase());}

//Check name is correct first time, if not gives ability for new name//

 switch (name) {

alert ("* You continue with Gunther and his allies forward toward a nearby encampment a couple of miles down the way *");

//Adds attack or defense stats to player dependent on item recieved//
function CharacterStats () {
    switch (Item) {
        case Item = 'Long Sword':return attack = attack + 2;
        break;
        case Item = 'Shield':return defense = defense + 2;
        break;
        case Item = 'Doulbe headed axe':return defense = defense + 2;
        break;
        case Item = 'Chainmail':return defense = defense + 2;
        break;
        case Item = 'set of Mythic arrows':return attack = attack +2;
        break;
    }
}

let health = 10;
let defense = 0;
let attack = 0;

CharacterStats();

// responds to orcAttack array with different outcomes and also is dependent on newly attained character stats//
function orcAttackDecider () {
    switch (orcAttack) {
        case '* near miss *':
            alert (`* You were lucky this time ${name}. *`);
        break;


        case '* direct hit *':{
            if (defense < 2){
                    health = (health - 4)
                    alert (`* Traumatic, you take serious damage *\n\n Health = ${health}`)
                    return health
                    break;}
            
            else if (defense >= 2) {
                    health = (health - 2)
                    alert (`* Traumatic, you take serious damage *\n\n Health = ${health}`)
                    return health
                    break;}
        }
        break;
    

        case '* complete miss *': 
            alert (`* You laugh at such a terrible miss *`);
            break;



        case '* partial miss *': {
            if (defense < 2) {
                health = (health - 2)
                alert (`* The club grazes your jaw, but you are mostly unscathed *\n\n Health = ${health}`)
                return health
                break;}
        
            else if (defense >= 2) {
                health = (health - 1)
                alert (`* The club grazes your jaw, but you are mostly unscathed *\n\n Health = ${health}`)
                return health
                break;}
        }
    }
}

orcAttackDecider ();
